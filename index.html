<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker and Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Password Strength Checker and Manager</h1>
    </header>
    <main>
        <section id="checker-section">
            <h2>Check Your Password Strength</h2>
            <input type="password" id="passwordInput" placeholder="Enter your password">
            <button type="button" onclick="checkPassword()">Check Strength</button>
            <div id="passwordFeedback"></div>
        </section>
        <section id="generator-section">
            <h2>Generate a Secure Password</h2>
            <button type="button" onclick="generatePassword()">Generate Password</button>
            <div id="generatedPassword"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
